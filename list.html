<!DOCTYPE html>
<html lang="en">
<head>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Shopping List and Map</title>
  <!-- Compiled and minified CSS for materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="assets/images/garlic.png" type="favicon.png">
  <!-- Edamam Badge -->
  <script src="https://developer.edamam.com/attribution/badge.js"></script>
</head>
<body>
<!-- wrap needed for fixed footer -->
<div class="wrap">  
  <nav>
    <div class="nav-wrapper">
      <img class="logo-pic" src="assets/images/garlicpic.png" alt="logo">
      <a href="#" class="brand-logo">GARLIC</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="index.html">Search</a></li>
        <li><a href="list.html">List</a></li>
        <li><a href="review.html">Review</a></li>
      </ul>
    </div>
  </nav>

  <div class="row bottom-row">
  	<!-- grocery list column -->
    <div class="col s7">
    	<!-- section title -->
   		<h4 id="section-head">Grocery Shopping List</h4>
   		<!-- grocery list table panel -->
    	<div class="panel panel-primary">
        <div class="panel-heading">
          <h5 class="panel-title"><strong>Recipe Items</strong></h5>

        </div>
        <div class="panel-body">
          <table class="table table-hover" id="ingredient-table">
            <thead>
              <tr>
                <th>Ingredient</th>
                <th>Remove Item</th>
              </tr>
            </thead>
            <tbody id="ingredient-data">
              <!-- jquery will populate the data -->
            </tbody>
          </table>
        </div>
      </div>
    <!-- close grocery list column -->
   	</div>

    <!-- grocery locations column -->
	  <div class="col s5">
	  	<!-- section title -->
   		<h4 id="section-head">Grocery Store Locations</h4>
   		<!-- zip code input form -->
	   	<div class="row">
       	<div class="input-field col s6">
         	<input placeholder="Full address, City, or Zip" id="zip-code" type="text" class="validate">
         	<button class="btn waves-effect waves-light" id="submit-zip" type="submit" name="action">Submit</button>
         	<label for="zip-code">Search Nearby Grocery Stores</label>
       	</div>
      </div>
      <!-- google map will appear here -->
      <div class="row">
 				<div id="googleMaps">
 				</div>
 			</div>
   	<!-- close grocery store location column -->
    </div>
  <!-- close row -->
  </div>
<!-- close fixed footer wrap -->
</div>

<footer class="page-footer">
  <div class="footer-copyright">
    <div class="container">
      <span id="copyright">Â© 2017 Copyright GARLIC</span>

    </div>
  </div>
</footer>

<!-- loading places library  -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtjFC3Z2h2wmmCyFE0qlMq_mP6jar-ZTc&libraries=places"></script>

<script src="assets/javascript/garlic.js" type="text/javascript"></script>
