  <div class="container">
    <!-- title row -->
    <div class="row">
  	  <div class="col s12">
        <h3>Tell Everyone What Your Favorite Recipes Were!</h3>
      </div>
    </div>

    <!-- form row -->
	  <div class="row">
      <!-- form colum -->
      <div class="col s12">
      	<form>
        	<div class="row">
          	<div class="input-field col s6">
          		<input placeholder="First Name" id="first_name" type="text" class="validate">
          		<label for="first_name">First Name</label>
          	</div>
          	<div class="input-field col s6">
          		<input id="last_name" type="text" class="validate">
          		<label for="last_name">Last Name</label>
          	</div>
        	</div>
          <div class="row">
            <div class="input-field col s12">
            	<input placeholder="Enter Recipe Name" id="recipeTried" type="text" class="validate">
            	<label for="recipeTried">Recipe Tried</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
            	<input placeholder="Enter Your Review of the Recipe" id="comment" type="text" class="validate">
            	<label for="comment">Review</label>
            </div>
          </div>

  	      <form action="#" id="rating">
          	<p>
  		        <input type="checkbox" class="radio" id="box5" value="5" name="group1">
  		        <label for="box5">5 Stars</label> 
  		        <input type="checkbox" class="radio" id="box4" value="4" name="group1">
      		    <label for="box4">4 Stars</label>
      		    <input type="checkbox" class="radio" id="box3" value="3" name="group1">
      		    <label for="box3" >3 Stars</label>
      		    <input type="checkbox" class="radio" id="box2" value="2" name="group1">
      		    <label for="box2">2 Stars</label>
      		    <input type="checkbox" class="radio" id="box1" value="1" name="group1">
      		    <label for="box1">1 Star</label>
      	    </p>
  	      </form>
          
        </form>
      <!-- close form column -->
	    </div>
    <!-- close form row -->
    </div>
    
    <!-- submit button row -->
    <div class="row">
      <div class="button col s4 offset-s5">
        <button class="btn waves-effect waves-light" id="submit-review" type="submit" name="action">Submit</button>
      </div>
    </div>
  <!-- close container -->
  </div>

    <div class="row reviews">
